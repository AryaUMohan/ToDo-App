{%extends 'base.html'%}
{% load static %}
{%block main_block%}
    <style>
    
    body{
        background-image: url('{% static "images/image3.png" %}');
        background-repeat: no-repeat;
        background-size: cover;
    }
        #div1{
            background-color: burlywood;
            margin-top: 100px;
            height: 300px;
        }
    </style>
   
    <div class="container mt-5">
        {%if messages %}
        {% for m in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{m}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {%endfor%}
        {%endif %}
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8 p-4 shadow border-2" id="div1">
                <h1 class="text-center fw-bolder">Edit Task</h1>
                <form action="" method="post" enctype="multipart/form-data">
                    {%csrf_token%}
                    {{form.as_p}}
                    <button type="submit">Edit</buttton>

                </form>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
{%endblock%}
